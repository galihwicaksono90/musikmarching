services:
  app:
    container_name: musikmarching-be
    bild: .
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on: 
      - postgres
      - minio

  minio:
    container_name: musikmarching-minio
    image: quay.io/minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - ".env"
    volumes:
      - ~/minio/data:/data
    command: server /data --console-address ":9001"
  postgres:
    container_name: container-pg
    image: postgres
    hostname: localhost
    ports:
      - "5432:5432"
    env_file:
      - ".env"
    volumes:
      - /var/lib/postgresql/data
    restart: unless-stopped
